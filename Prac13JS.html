<!DOCTYPE html>
<html>
	<head>
		<title>Prac13</title>
	</head>
	<body>
		<img src="Title.jpg" width="200px"/>
		<script>
			document.getElementsByTagName("img")[0].onmouseleave=function() {
				document.getElementsByTagName("img")[0].src="Title.jpg";};
			document.getElementsByTagName("img")[0].onmouseenter=function() {
				document.getElementsByTagName("img")[0].src="Reach_menu_background_4.jpg";};
			document.getElementsByTagName("img")[0].onmousedown=function() {
				document.getElementsByTagName("img")[0].src="an.jpg";};
			document.getElementsByTagName("img")[0].onmouseup=function() {
				document.getElementsByTagName("img")[0].src="Title.jpg";};
		</script>
	</body>
</html>
