<!DOCTYPE html>
<html>
	<head>
		<title>Prac18</title>
		<style>
			#Fondo
			{
				height:400px;
				position: relative;
			}
			#Mario
			{
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: white;
			}
		</style>
	<body> 
		<img src="fondo.jpg" id ="Fondo"></div>
		<img src="MC.png" id ="Mario">
		<button onclick="Mueve()">Picale!</button>
		<script>
			function Mueve()
			{
				var elem = document.getElementById("Mario");   
				var pos = 0;
				var id = setInterval(frame, 10);
				function frame()
				{
					if (pos == 350)
						clearInterval(id);
					else
					{
						pos++; 
						elem.style.top = pos + 'px'; 
						elem.style.left = pos + 'px'; 
					}
				}
			}
		</script>
	</body>
</html>
